<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URBAN WATCHERS :: SYSTEM PORTAL</title>
    <style>
        :root {
            --bg-color: #050505;
            --primary: #00ff41; /* 駭客綠 */
            --secondary: #0088ff; /* 科技藍 */
            --border: #333;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
            padding: 30px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* 裝飾角落 */
        .corner { position: absolute; width: 10px; height: 10px; border: 2px solid var(--primary); transition: 0.3s; }
        .tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            text-decoration: none;
            padding: 15px;
            border: 1px solid #444;
            color: #888;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Agent Button Style */
        .btn-agent {
            border-color: var(--primary);
            color: var(--primary);
        }
        .btn-agent:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        /* HQ Button Style */
        .btn-hq {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        .btn-hq:hover {
            background: var(--secondary);
            color: #000;
            box-shadow: 0 0 15px var(--secondary);
        }

        .btn::before {
            content: '>';
            position: absolute;
            left: 15px;
            opacity: 0;
            transition: 0.3s;
        }
        .btn:hover::before { opacity: 1; left: 20px; }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #444;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <h1>URBAN WATCHERS</h1>
        <div class="subtitle">TACTICAL COMMUNICATION SYSTEM</div>

        <div class="btn-group">
            <a href="briefing.html" class="btn btn-agent">
                FIELD AGENT ACCESS<br>
                <span style="font-size:0.7rem; opacity:0.8;">學員 / 特務入口</span>
            </a>

            <a href="hq_v2.html" class="btn btn-hq">
                HQ COMMAND CENTER<br>
                <span style="font-size:0.7rem; opacity:0.8;">教官 / 指揮中心</span>
            </a>
        </div>

        <div class="footer">
            SYSTEM STATUS: ONLINE<br>
            SECURE CONNECTION
        </div>
    </div>

</body>
</html>
