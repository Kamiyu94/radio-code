    <style>
        :root { --bg: #000; --text: #0f0; --border: #333; --highlight: #00ff41; --danger: #ff3333; --dim-green: #008f24; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        .header { border-bottom: 2px solid var(--border); padding-bottom: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        
        /* CONTROL PANEL */
        .control-panel { background: #111; border: 1px solid var(--border); padding: 15px; border-radius: 8px; margin-bottom: 15px; overflow-y: auto; max-height: 45vh; }
        
        .config-group { margin-bottom: 20px; border-bottom: 1px dashed #333; padding-bottom: 15px; }
        .config-label { color: #888; font-size: 0.8rem; display: block; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        .channel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-row { display: flex; align-items: center; margin-bottom: 10px; }
        
        .ch-label { font-weight: bold; font-size: 1.2rem; width: 50px; }
        .ch-label.main { color: var(--highlight); text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
        .ch-label.sub { color: var(--dim-green); }

        .input-dark { 
            background: #222; border: 1px solid #444; color: #fff; padding: 8px 10px; 
            flex: 1; font-family: inherit; font-size: 1.1rem; border-radius: 4px;
        }
        .input-dark:focus { border-color: var(--highlight); outline: none; }

        .challenge-row { display: flex; gap: 15px; }
        .challenge-input-group { flex: 1; display: flex; flex-direction: column; }
        .challenge-label { font-size: 0.8rem; color: #666; margin-bottom: 5px; }

        .btn { background: #222; color: var(--highlight); border: 1px solid var(--highlight); padding: 10px 20px; font-size: 1rem; cursor: pointer; text-transform: uppercase; font-weight: bold; width: 100%; transition: 0.2s; margin-top: 10px;}
        .btn:hover { background: var(--highlight); color: #000; }
        
        /* DASHBOARD */
        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; flex: 1; overflow-y: auto; align-content: start; margin-top: 10px;}
        .grid-item { border: 1px solid #444; background: #0a0a0a; border-radius: 8px; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; min-height: 100px; }
        .grid-item.solved { background: rgba(0, 255, 65, 0.2); border-color: var(--highlight); box-shadow: 0 0 15px var(--highlight); }
        .grid-item.solved::after { content: 'CLEARED'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); color: var(--highlight); font-size: 1.5rem; font-weight: 900; border: 3px solid var(--highlight); padding: 5px; opacity: 0.8; pointer-events: none; }
        
        .loc-label { position: absolute; top: 5px; left: 5px; font-size: 0.7rem; color: #666; }
        .item-icon { font-size: 3rem; margin-bottom: 5px; }
        .item-code { font-size: 1.2rem; font-weight: bold; color: #fff; background: #222; padding: 2px 8px; border-radius: 4px; }
        
        .status-bar { margin-top: 10px; color: #888; font-size: 0.8rem; text-align: center; }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:99; display:none;}
        
        /* QR MODAL */
        .qr-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; flex-direction: column; }
        .qr-box { background: #111; border: 2px solid var(--highlight); padding: 30px; border-radius: 10px; text-align: center; max-width: 90%; }
        .qr-code-img { margin: 20px auto; border: 10px solid #fff; }
        .qr-link { color: var(--highlight); display: block; margin-top: 15px; text-decoration: underline; word-break: break-all; font-size: 0.9rem; }
        .close-btn { margin-top: 20px; background: var(--danger); color: #fff; border: none; padding: 10px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; }
        .mini-qr-btn { position: absolute; top: 5px; right: 5px; background: transparent; border: 1px solid #444; color: #666; cursor: pointer; padding: 2px 6px; font-size: 0.8rem; border-radius: 4px; z-index: 10; }
        .mini-qr-btn:hover { color: var(--highlight); border-color: var(--highlight); }
    </style>

                 activeSessionId = sessions[0].id;
                 const { data: missions } = await db.from('mission_states').select('*').eq('session_id', activeSessionId);
                 if(missions) { renderDashboard(missions); startListening(); document.getElementById('status-text').innerText = `RESUMED SESSION: ${activeSessionId.split('-')[0]}...`; }
             }
        }

        function generateQR(locId) {
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const fullUrl = `${baseUrl}/mission_v2.html?id=${locId}`; 
            document.getElementById('qrTitle').innerText = `SCAN TO ACCESS: ${locId.toUpperCase()}`;
            document.getElementById('qrLink').innerText = fullUrl;
            document.getElementById('qrLink').href = fullUrl;
            document.getElementById('qrCanvas').innerHTML = "";
            new QRCode(document.getElementById("qrCanvas"), { text: fullUrl, width: 250, height: 250 });
            document.getElementById('qrModal').style.display = 'flex';
        }
        function closeQR() { document.getElementById('qrModal').style.display = 'none'; }

        // --- 4. PRINT FUNCTION ---
        function generateCodeBook() {
            const iconMap = {};
            Object.values(MASTER_ASSETS).forEach(category => {
                category.forEach(item => { iconMap[item.n] = item.i; });
            });

            let html = `<html><head><title>MISSION CODE BOOKS (GRID VIEW)</title><style>
                @page { size: A4; margin: 0; }
                body { font-family: "Microsoft JhengHei", sans-serif; -webkit-print-color-adjust: exact; margin: 0; padding: 10mm; height: 100vh; box-sizing: border-box; display: flex; flex-wrap: wrap; justify-content: space-between; align-content: space-between; }
                .quarter-page { width: calc(50% - 2mm); height: calc(50% - 2mm); border: 1px dashed #666; box-sizing: border-box; padding: 8px; position: relative; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
                .header-section { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 4px; margin-bottom: 4px; height: 35px; }
                .team-name { font-size: 1.2rem; font-weight: 900; color: #fff; padding: 2px 12px; border-radius: 4px; text-shadow: 1px 1px 0px rgba(0,0,0,0.5); }
                .warning { font-size: 0.6rem; color: #666; font-weight: bold; text-align: right; line-height: 1.1; }
                .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(7, 1fr); gap: 2px; flex: 1; }
                .item { border: 1px solid #ddd; border-radius: 4px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: rgba(255,255,255,0.8); }
                .item-top { font-size: 0.75rem; line-height: 1; margin-bottom: 2px; white-space: nowrap; }
                .item-icon { font-size: 0.9rem; margin-right: 2px; }
                .item-name { font-weight: bold; }
                .item-code { font-family: 'Consolas', monospace; font-weight: 900; font-size: 1rem; color: #000; line-height: 1; letter-spacing: -0.5px; }
                .watermark { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); font-size: 8rem; opacity: 0.04; font-weight: 900; pointer-events: none; z-index: 0; color: #000; }
                .footer { font-size: 0.5rem; text-align: center; margin-top: 4px; color: #aaa; height: 10px; }
            </style></head><body>`;

            const teams = ['A', 'B', 'C', 'D'];
            const teamInfo = {
                'A': { name: 'ALPHA', color: '#CC0000' }, 'B': { name: 'BRAVO', color: '#009900' },
                'C': { name: 'CHARLIE', color: '#0033CC' }, 'D': { name: 'DELTA', color: '#CCAA00' }
            };

            teams.forEach(team => {
                const bookData = CODE_BOOKS[team];
                if (!bookData) return;
                const info = teamInfo[team];
                html += `
                <div class="quarter-page">
                    <div class="watermark">${team}</div>
                    <div class="header-section">
                        <div class="team-name" style="background:${info.color}">${info.name}</div>
                        <div class="warning">CONFIDENTIAL<br>EYES ONLY</div>
                    </div>
                    <div class="grid-container">`;
                Object.keys(bookData).sort().forEach(itemName => {
                    const icon = iconMap[itemName] || ''; 
                    html += `<div class="item"><div class="item-top"><span class="item-icon">${icon}</span><span class="item-name">${itemName}</span></div><div class="item-code">${bookData[itemName]}</div></div>`;
                });
                html += `</div><div class="footer">CITY GUARDIAN TACTICAL - ${info.name} SQUAD</div></div>`;
            });
            html += `<script>window.print();<\/script></body></html>`;
            const printWin = window.open('', '_blank');
            printWin.document.write(html);
            printWin.document.close();
        }    
    </script>
